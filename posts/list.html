---
layout: default
title: Posts
---
<header>
	<p class="align-center">When I write things I leave them here.</p>
</header>
<div class="row">
	{% for post in site.posts %}
	<div class="-2u 6u -1u(medium) 8u(medium)">
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	</div>
	<div class="2u$ 3u$(medium)">
		<h4>{{ post.date | date: "%B %e, %Y" }}</h4>
	</div>
	{% endfor %}
</div>
