---
layout: default
---

<div class="row">
    <div class="-1u 10u$ -1u(medium) 10u$(medium) 12u$(small) 12u$(xsmall)">

        <article class="post">

            <div class="entry">
                {{ content }}
            </div>

            <div class="date">
                <span class="align-right"><a href="https://twitter.com/ryanmddn" style="float: left;">@ryanmddn</a><p>{{ page.date | date: "%B %e, %Y" }}</p></span>
            </div>

        </article>

    </div>
</div>
